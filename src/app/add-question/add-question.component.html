<div class="mt-3">
    <h1>Add Question</h1>
    <div class="form-group">
        <input type="text" placeholder="Question" [(ngModel)]="question" class="form-control"> 
    </div>
    <div class="form-group">
        <input type="text" placeholder="Description" [(ngModel)]="description"  class="form-control">
    </div>
    <div  class="form-group">
        <button (click)="addQuestion()" class="btn btn-primary">Add question</button>
    </div>
</div>
